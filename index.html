<body>
    <nav class="navbar navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent"

    <div class="pos-f-t">
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">

                <!-- <div class="container"  id="formulario"> -->

                <form onsubmit="registrarJugador(event)" method="POST">

                    <div class="form-group">
                        <label class="text-light" for="name">Nombre</label><br>
                        <input class="form-control" type="text" id="name" name="firstname" placeholder="Nombre del jugador">

                    </div>
                    <div class="form-group">
                        <label class="text-light" for="name">Apellido</label> <br>
                        <input class="form-control" type="text" id="lastname" name="lastname" placeholder="Apellido del jugador">

                    </div>
                    <div class="form-group">
                        <label class="text-light" for="age">Edad</label><br>
                        <input class="form-control" type="number" id="age" name="age" placeholder="Edad" maxlength="2">

                    </div>


                    <div class="form-group">
                        <label class="text-light" for="nationality">Nacionalidad</label><br>
                        <select id="nationality" name="country" class="custom-select">
                            <option value="argentino">Argentino</option>
                            <option value="brasilero">Brasilero</option>
                            <option value="boliviano">Boliviano</option>
                            <option value="chileno">Chileno</option>
                            <option value="colombiano">Colombiano</option>
                            <option value="paraguayo">Paraguayo</option>
                            <option value="peruano">Peruano</option>
                            <option value="uruguayo">Uruguayo</option>
                            <option value="venezolano">Venezolano</option>

                        </select>
                    </div>

                    <div class="form-group">
                        <label class="text-light" for="number">Dorsal</label><br>
                        <input class="form-control" type="number" id="number" name="number" placeholder="Numero de Dorsal"
                            maxlength="2">
                    </div>
                    <input class="btn btn-primary" type="submit" value="Agregar">

                </form>
            </div>
        </div>
    </div>


    <div id="cards">

    </div>
